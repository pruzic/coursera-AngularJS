<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>

<body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <!--//Note: I do not consider an item if it is empty comma seprated items such as ,,,, -->
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="lunchMenu" style="border-color: {{lunchStyle}}">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="LunchMessage()">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <!-- Your message can go here. -->
            <font color="{{lunchStyle}}"> {{message}}</font>
        </div>
    </div>

</body>

</html>
